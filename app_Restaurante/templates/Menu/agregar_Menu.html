{% extends 'base.html' %}

{% block content %}
<div class="row">
    <div class="col-md-8 mx-auto">
        <div class="card">
            <div class="card-header">
                <h4 class="card-title mb-0">
                    <i class="fas fa-plus-circle"></i> Agregar Nuevo Menú
                </h4>
            </div>
            <div class="card-body">
                <!-- AGREGAR enctype="multipart/form-data" PARA SUBIR ARCHIVOS -->
                <form method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label class="form-label">Nombre</label>
                        <input type="text" class="form-control" name="nombre" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Descripción</label>
                        <textarea class="form-control" name="descripcion" rows="3" required></textarea>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Precio</label>
                        <input type="number" step="0.01" class="form-control" name="precio" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Categoría</label>
                        <input type="text" class="form-control" name="categoria" required>
                    </div>
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" name="disponible" value="True">
                        <label class="form-check-label">Disponible</label>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Imagen del Menú</label>
                        <!-- CAMBIAR A type="file" -->
                        <input type="file" class="form-control" name="imagen" accept="image/*">
                        <div class="form-text">Formatos aceptados: JPG, PNG, GIF</div>
                    </div>
                    <button type="submit" class="btn btn-primary">Guardar Menú</button>
                    <a href="{% url 'ver_Menu' %}" class="btn btn-secondary">Cancelar</a>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
