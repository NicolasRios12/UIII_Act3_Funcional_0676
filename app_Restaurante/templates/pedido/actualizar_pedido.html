{% extends 'base.html' %}

{% block content %}
<div class="row">
    <div class="col-md-8 mx-auto">
        <div class="card">
            <div class="card-header">
                <h4 class="card-title mb-0">
                    <i class="fas fa-edit"></i> Actualizar Pedido: {{ pedido.nombre_cliente }}
                </h4>
            </div>
            <div class="card-body">
                {% if error %}
                <div class="alert alert-danger">{{ error }}</div>
                {% endif %}
                
                <form method="POST" action="{% url 'realizar_actualizacion_pedido' pedido.id %}">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label class="form-label">Menú</label>
                        <select class="form-select" name="menu" required>
                            {% for menu in menus %}
                            <option value="{{ menu.id }}" {% if menu.id == pedido.menu.id %}selected{% endif %}>
                                {{ menu.nombre }} - ${{ menu.precio }}
                            </option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Nombre del Cliente</label>
                        <input type="text" class="form-control" name="nombre_cliente" 
                               value="{{ pedido.nombre_cliente }}" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Cantidad</label>
                        <input type="number" class="form-control" name="cantidad" 
                               value="{{ pedido.cantidad }}" min="1" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Total Calculado: $<span id="total_calculado">
                            {{ pedido.total }}
                        </span></label>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Método de Pago</label>
                        <select class="form-select" name="metodo_pago" required>
                            <option value="Efectivo" {% if pedido.metodo_pago == 'Efectivo' %}selected{% endif %}>Efectivo</option>
                            <option value="Tarjeta" {% if pedido.metodo_pago == 'Tarjeta' %}selected{% endif %}>Tarjeta</option>
                            <option value="Transferencia" {% if pedido.metodo_pago == 'Transferencia' %}selected{% endif %}>Transferencia</option>
                        </select>
                    </div>
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" name="entregado" value="True"
                               {% if pedido.entregado %}checked{% endif %}>
                        <label class="form-check-label">Entregado</label>
                    </div>
                    <button type="submit" class="btn btn-primary">Actualizar Pedido</button>
                    <a href="{% url 'ver_pedido' %}" class="btn btn-secondary">Cancelar</a>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
