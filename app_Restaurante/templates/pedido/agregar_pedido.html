{% extends 'base.html' %}

{% block content %}
<div class="row">
    <div class="col-md-8 mx-auto">
        <div class="card">
            <div class="card-header">
                <h4 class="card-title mb-0">
                    <i class="fas fa-cart-plus"></i> Agregar Nuevo Pedido
                </h4>
            </div>
            <div class="card-body">
                {% if error %}
                <div class="alert alert-danger">{{ error }}</div>
                {% endif %}
                
                <form method="POST">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label class="form-label">Menú</label>
                        <select class="form-select" name="menu" required>
                            <option value="">Seleccionar menú...</option>
                            {% for menu in menus %}
                            <option value="{{ menu.id }}">{{ menu.nombre }} - ${{ menu.precio }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Nombre del Cliente</label>
                        <input type="text" class="form-control" name="nombre_cliente" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Cantidad</label>
                        <input type="number" class="form-control" name="cantidad" min="1" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Método de Pago</label>
                        <select class="form-select" name="metodo_pago" required>
                            <option value="">Seleccionar método...</option>
                            <option value="Efectivo">Efectivo</option>
                            <option value="Tarjeta">Tarjeta</option>
                            <option value="Transferencia">Transferencia</option>
                        </select>
                    </div>
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" name="entregado" value="True">
                        <label class="form-check-label">Entregado</label>
                    </div>
                    <button type="submit" class="btn btn-success">
                        <i class="fas fa-check"></i> Crear Pedido
                    </button>
                    <a href="{% url 'ver_pedido' %}" class="btn btn-secondary">Cancelar</a>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
