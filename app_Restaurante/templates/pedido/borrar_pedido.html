{% extends 'base.html' %}

{% block content %}
<div class="row">
    <div class="col-md-6 mx-auto">
        <div class="card">
            <div class="card-header">
                <h4 class="card-title mb-0 text-danger">
                    <i class="fas fa-exclamation-triangle"></i> Confirmar Eliminación
                </h4>
            </div>
            <div class="card-body text-center">
                <p class="lead">¿Estás seguro de que deseas eliminar el pedido?</p>
                <h5 class="text-primary">Pedido #{{ pedido.id }}</h5>
                <p class="text-muted">Cliente: {{ pedido.nombre_cliente }}</p>
                <p class="text-muted">Menú: {{ pedido.menu.nombre }}</p>
                <p class="text-muted">Total: ${{ pedido.total }}</p>
                
                <form method="POST">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-danger">
                        <i class="fas fa-trash"></i> Sí, Eliminar
                    </button>
                    <a href="{% url 'ver_pedido' %}" class="btn btn-secondary">Cancelar</a>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
